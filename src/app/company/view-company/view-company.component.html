<div class="container">
    <mat-card>
        <mat-card-content align="end">
            <button mat-raised-button color="primary" style="border-radius: 20px" routerLink="/addCompany">Add New</button>
        </mat-card-content>
        <mat-card-title>Company List</mat-card-title>
        <mat-card-content>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <!-- Code Column -->
                    <ng-container matColumnDef="companyCode">
                        <th mat-header-cell *matHeaderCellDef> Company Code </th>
                        <td mat-cell *matCellDef="let element"> {{element.companyCode}} </td>
                    </ng-container>

                    <!-- name Column -->
                    <ng-container matColumnDef="companyName">
                        <th mat-header-cell *matHeaderCellDef> Company Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                    </ng-container>

                    <!-- Ceo Column -->
                    <ng-container matColumnDef="ceo">
                        <th mat-header-cell *matHeaderCellDef> CEO </th>
                        <td mat-cell *matCellDef="let element"> {{element.ceo}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="turnOver">
                        <th mat-header-cell *matHeaderCellDef> Turnover </th>
                        <td mat-cell *matCellDef="let element"> {{element.turnOver}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="stockExchange">
                        <th mat-header-cell *matHeaderCellDef> Stock Exchange </th>
                        <td mat-cell *matCellDef="let element"> {{element.stockExchange}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="website">
                        <th mat-header-cell *matHeaderCellDef> Website </th>
                        <td mat-cell *matCellDef="let element"> {{element.website}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
